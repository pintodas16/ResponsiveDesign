<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>

    <div class="bg-hero-bg-image bg-no-repeat bg-center bg-cover">
        <div class="text-white">
            <h1 id='title' class="pt-10 text-3xl text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="mt-4 mb-4 italic text-center text-2xl">Thank you for taking the time to help us
                improve the
                platform</p>
        </div>

        <div class="  max-w-3xl mx-auto bg-[#1b1b32]  p-6 rounded-xl ">
            <form id='servery-form' class="flex flex-col space-y-5">
                <div class=" w-full">
                    <!-- name  -->
                    <label class="block " id="name-label">Name</label>
                    <input class="w-full p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500
                        focus:ring-2" type="text" required id="name" placeholder="Enter your name">

                </div>

                <!-- email  -->
                <div>
                    <label id="email-label" class="block">Email</label>
                    <input
                        class="w-full p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2"
                        type="email" required id="email" placeholder="Enter your email">
                </div>

                <!-- number  -->

                <div>
                    <label class="block" id="number-label">Age</label>
                    <input
                        class="w-full p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2"
                        type="number" required id="number" placeholder="Enter a number">
                </div>

                <!-- select  -->
                <div>
                    <label class="block">Which option best describes your current role?</label>
                    <select id='dropdown'
                        class="w-full p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2">
                        <option selected disabled>select current role</option>
                        <option>student</option>
                        <option>full time job</option>
                        <option>full time learner</option>
                        <option>prefer not to say</option>
                        <option>other</option>
                    </select>
                </div>

                <!-- radio button  -->

                <div>
                    <label class="block">Would you recommend freeCodeCamp to a friend?</lab>
                        <label class="flex items-center ">
                            <input type="radio" value="definitely" name="userChoice" class="mr-2">Definitely
                        </label>
                        <label class="flex items-center ">
                            <input type="radio" value="maybe" name="userChoice" class="mr-2">maybe
                        </label>
                        <label class="flex items-center  ">
                            <input type="radio" value="notSure" name="userChoice" class="mr-2">Not sure
                        </label>
                </div>

                <!-- select  -->
                <div>
                    <label class="block">What is your favorite feature of freeCodeCamp?</label>
                    <select id='dropdown'
                        class="w-full p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2">
                        <option selected disabled>select an option </option>
                        <option>challenges</option>
                        <option>projects</option>
                        <option>community</option>
                        <option>open source</option>

                    </select>
                </div>

                <!-- checkbox  -->
                <div>
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                    <label for="" class="flex items-center space-x-2">
                        <input type="checkbox" name="" id="" value="Front-end Projects"><span>Front-end Projects</span>
                    </label>
                    <label for="" class="flex items-center space-x-2">
                        <input type="checkbox" name="" id="" value="Back-end Projects"><span>Back-end Projects</span>
                    </label>
                    <label for="" class="flex items-center space-x-2">
                        <input type="checkbox" name="" id="" value="Data Visualization"><span>Data Visualization</span>
                    </label>
                    <label for="" class="flex items-center space-x-2">
                        <input type="checkbox" name="" id="" value="Challenges"><span>Challenges</span>
                    </label>
                    <label for="" class="flex items-center space-x-2">
                        <input type="checkbox" name="" id="" value="Open Source Community"><span>Open Source
                            Community</span>
                    </label>
                    <label for="" class="flex items-center space-x-2">
                        <input type="checkbox" name="" id="" value="Gitter help rooms"><span>Gitter help rooms</span>
                    </label>
                </div>

                <!-- textare  -->
                <div>
                    <label class="block" for="">Any comments or suggestions?</label>
                    <textarea
                        class="w-full p-2 rounded-lg border border-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2"
                        name="" id="" cols="1" rows="2" placeholder="Enter your comment here..."></textarea>
                </div>

                <!-- submit button  -->
                <div>
                    <button id="submit" class="w-full p-2 bg-green-400 rounded-xl text-lg text-white font-semibold"
                        type="submit">submit</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
